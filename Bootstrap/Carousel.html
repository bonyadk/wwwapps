<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>

<body>
  
  <nav aria-label="breadcrumb">
    <ol id = "indexbc", class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Carousel</li>
      <li class="breadcrumb-item"><a href="Accordion.html">Accordion</a></li>
      <li class="breadcrumb-item"><a href="Form.html">Form</a></li>
      <li class="breadcrumb-item"><a href="Modal.html">Modal</a></li>
    </ol>
  </nav>
  

  <div class="container">
    <h2>My Carousel</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/static/panda.jpg" alt="panda">
          <div class="carousel-caption">
            <h3>Panda</h3>
            <p>Cute Panda</p>
          </div>
        </div>
  
        <div class="item">
          <img src="/static/Cat.jpg" alt="Cat">
          <div class="carousel-caption", style="color: white;">
            <h3>Cat</h3>
            <p>Nice cat</p>
          </div>
        </div>
      
        <div class="item">
          <img src="/static/Dog.jpg" alt="Dog">
          <div class="carousel-caption", style="color: black;">
            <h3>Cog</h3>
            <p>Dogs are cool</p>
          </div>
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  

    
</body>
</html>
