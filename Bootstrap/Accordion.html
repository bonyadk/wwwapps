  background-color: #ccc; 
}
</style>

  <h2>Accordion</h2>

  <button class="accordion">First item</button>
  <div class="panel">
    <p>This is my first section</p>
  </div>
  
  <button class="accordion">Second item</button>
  <div class="panel">
    <p>This is my second section</p>
  </div>
  
  <button class="accordion">Third Item</button>
  <div class="panel">
    <p>This is my third section</p>
  </div>
  
  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;
  
  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });
  }
  </script>
</body>

</html>
