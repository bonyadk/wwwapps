<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css", rel="stylesheet">
    <title>Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>

    <nav aria-label="breadcrumb">
        <ol id = "indexbc", class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="Carousel.html">Carousel</a></li>
            <li class="breadcrumb-item"><a href="Accordion.html">Accordion</a></li>
            <li class="breadcrumb-item active" aria-current="page">Form</li>
            <li class="breadcrumb-item"><a href="Modal.html">Modal</a></li>

      <form class="form-inline" action="">
          <label for="Name">Name:</label>
          <input type="text" id="name" placeholder="Enter name" name="name">
          <label for="Surname">Surname:</label>
          <input type="text" id="Surname" placeholder="Enter surname" name="Surname">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email" name="email">
          <label for="telNum">Telephone Number:</label>
          <input type="tel" id="telNum" placeholder="Enter number" name="tel. number">
          <label for="street">Street:</label>
          <input type="text" id="street" placeholder="Enter street" name="street">
          <label for="housenum">House/flat Number:</label>
          <input type="text" id="housenum" placeholder="Enter house/flat number" name="housenum">
          <label for="zip">Zip code:</label>
          <input type="number" id="zip" placeholder="Enter zip code" name="zip">
          <label for="cty">City:</label>
          <input type="text" id="cty" placeholder="Enter city" name="city">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
    </body>
</html>
